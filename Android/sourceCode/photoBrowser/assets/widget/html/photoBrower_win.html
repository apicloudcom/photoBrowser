<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">

    apiready = function() {

        fnOpenPublishFrame();

    };

    function fnOpenPublishFrame(){
        api.openFrame({
            name: 'photoBrower_frame',
            url: './photoBrower_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },

            vScrollBarEnabled: false,

        });
